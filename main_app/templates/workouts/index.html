{% extends 'base.html' %}
{% block content %}

<h1>Workout List</h1>

{% for workout in workouts %}
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{ workout.exercise }}</span>
      <p>Sets: {{ workout.sets }}</p>
      <p>Reps: {{ workout.reps }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
